name: EnhancedSurvival
version: ${project.version}
main: j4n8.enhancedsurvival.EnhancedSurvival
api-version: 1.17
prefix: EnhancedSurvival
authors: [ J4N8 ]
description: Adds improved survival experience for servers
commands:
  bed:
    description: Teleports player to their bed's spawn point.
    usage: /<command>
  tpa:
    description: Requests teleport to player.
    usage: /<command> <player>
  tpaccept:
    description: Accepts teleport request.
    usage: /<command>